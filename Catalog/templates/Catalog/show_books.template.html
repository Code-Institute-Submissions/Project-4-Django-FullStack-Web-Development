{% extends 'base.template.html' %}

{% load static %}

{% block page_title %} Books View {% endblock %}

{% block content %}
    <div class="container-fluid mt-3">
        
        <div class="row">
            <div class="col-sm-12 col-md-3 mt-3">
                
                <div>
                    <div>
                        <h6><strong>FILTER BY</strong></h6>
                    </div>
                
                </div>    
                    <div>
                        <select id="genreFilter" multiple="multiple" title="Genre">
                            {% for genre in genres %}
                                <option value="{{ genre.category_description }}">{{ genre.category_description }}</option>
                            {% endfor %} 
                        </select>

                        <select class="mt-2" id="authorFilter" multiple="multiple" title="Author">
                            {% for author in authors %}
                                <option value="{{ author.name }}">{{ author.name }}</option>
                            {% endfor %}  
                        </select>

                        <div class="mt-2">
                            <button id="searchButton" type="submit" class="btn btn-secondary">Search</button>
                            <button id="resetButton" type="button" class="btn btn-secondary">Reset</button>
                        </div>
                    </div>
 
            </div>
            
            <div class="col-sm-12 col-md-9">
                <!-- by default if nothing is selected all the books result will be displayed -->
                <!-- if filter is on, this corresponding div section will be updated with the filtered results -->
                <div class="row" id="bookFilteredResult">
                    {% for book in all_books %}
                        <div class="col-sm-12 col-md-3 mt-3">
                            <div class="card-deck">
                                <div class="card itemImg">
                                    <img class="card-img-top" src="{{ book.image.cdn_url }}" alt="book image for {{ book.title }}">
                                    <div class="card-body">
                                        <h5 class="card-title">{{ book.title }}</h5>
                                        <p class="card-text">
                                            <div class="author">
                                                by {{ book.author.all |join:", " }}
                                            </div>
                                            
                                            <div class="price">
                                                ${{ book.price }}
                                            </div>                
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    {% endfor %}                      
                </div>
            </div>
        </div>
    </div>
    
    <!-- pass in current URI of the browser -->
    <script>
        let absolute_path_uri = "{{ path_uri }}";
    </script>

    <script src="{% static "js/filter-dropdown.js" %}"></script>
{% endblock %}
